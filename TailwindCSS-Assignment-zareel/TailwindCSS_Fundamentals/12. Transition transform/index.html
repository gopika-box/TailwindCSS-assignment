    <!-- 1. https://tailwindcss.com/docs/transition-property -->
        Transition-property
        <div class="flex gap-3"> 
          <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 p-2 rounded">Save</button> <br>
          <button class="transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none ...">-></button>
          
        </div>
     
    <!-- 2. https://tailwindcss.com/docs/transition-duration -->
     DURATION
            <div class="flex gap-4 text-white mt-6">
                <button class="transition ease-in-out delay-0 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-150 p-2 rounded">Login</button> <br>

                <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 p-2 rounded">Sign IN</button> <br>
      
                <button class="transition ease-in-out delay-300 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-700 p-2 rounded">Save</button> <br>
      
            </div>
    <!-- 3. https://tailwindcss.com/docs/transition-timing-function -->
     Timing Function
     <div class="flex gap-4 text-white mt-6">
        <button class="transition ease-linear duration-700  bg-violet-700 delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 rounded p-2">Button A</button>
        <button class="transition ease-in duration-700  bg-violet-700 delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 rounded p-2">Button B</button>
        <button class="transition ease-out duration-700 bg-violet-700 delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 rounded p-2">Button b</button>
        <button class="transition ease-in-out duration-700 bg-violet-700 delay-150 hover:-translate-x-1 hover:scale-110 hover:bg-yellow-500 rounded p-2">Button c</button>
