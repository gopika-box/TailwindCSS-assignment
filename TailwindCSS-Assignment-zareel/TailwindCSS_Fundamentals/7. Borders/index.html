<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body class="bg-violet-950 text-white text-lg">
    <div class="container p-20">
    Border Width & Colors
    <!-- https://tailwindcss.com/docs/border-width -->
    <div class="flex gap-3 px-3 py-2">
      <div class="border border-indigo-500 p-4">1</div>
      <div class="border-2 border-indigo-500 p-3 p-4">2</div>
      <div class="border-4 border-indigo-500 p-3 p-4">4</div>
      <div class="border-8 border-indigo-500 p-3 p-4">8</div>
    </div><br> 
    <div class="flex gap-2"> 
      <div class="p-2 border-r-2 border-pink-500 bg-teal-900">right border</div><br> 
      <div class="p-2 border-x-2 border-pink-500  bg-teal-900">x axis border</div><br>       
      <div class="p-2 border-y-2 border-pink-500  bg-teal-900">y axis border</div><br>       
      <div class="p-2 border-b-2 border-pink-500  bg-teal-900">bottom border</div><br>       
      <div class="p-2 border-t-2 border-pink-500  bg-teal-900">top border</div><br>       
      <div class="p-2 border-l-2 border-pink-500  bg-teal-900">left border</div><br>       
    </div>
   

    Border Radius
    <div class="flex  gap-3 py-2">
      <div class="rounded border-indigo-500 border-4  p-4">rounded </div>
      <div class="rounded-md border-4 border-indigo-500 p-4">rounded-md</div>
      <div class="rounded-lg  border-4 border-indigo-500 p-4">rounded-lg</div>
      <div class="rounded-full border-4 border-indigo-500 p-4">rounded-full</div>
      </div> 
    <!-- https://tailwindcss.com/docs/border-radius -->

    Specific Sides
    <div class="flex gap-3 py-2">
      <div class="rounded-s-lg border-4 border-indigo-500 p-4">rounded-s-lg</div>
      <div class="rounded-e-lg border-4 border-indigo-500 p-4">rounded-e-lg</div>
      <div class="rounded-e-lg border-4 border-indigo-500 p-4">rounded-e-lg</div>
   
    </div>
  </div>
  </body>
</html>
