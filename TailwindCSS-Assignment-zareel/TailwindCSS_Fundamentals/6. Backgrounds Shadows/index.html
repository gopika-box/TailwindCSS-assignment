<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backgrounds & Shadows</title>
  </head>
  <body class="text-3xl bg-gray-700 text-white font-semibold">
    <div class="m-8 border bg-black border-gray-600 p-2">
      Background Images: 
      <div class="mt-6 mx-16 mb-8">
      <!-- https://tailwindcss.com/docs/background-image -->
       <div class="bg-gradient-to-t from-pink-600 to-blue-500 w-100 h-20 rounded"></div> <br>
       <div class="bg-gradient-to-b from-pink-600 to-blue-500 w-100 h-20 rounded"></div> <br>
       <div class="bg-gradient-to-r from-pink-500 to-blue-500 w-100 h-20 rounded"></div><br>
       <div class="bg-gradient-to-tl from-pink-500 to-blue-500 w-100 h-20 rounded"></div>
      </div>
    </div>
    <div class="m-8 border border-gray-600 p-2">
      <div class="flex flex-col gap-8 bg-white p-2 text-black">
        Shadows 
        <div class="flex m-3">
          for regular shapes:
          <div class=" h-24 bg-white m-3 rounded px-10 py-5 shadow-lg font-normal "> shadow-lg</div>
          <div class="w-100 h-24 bg-white m-3 rounded shadow-md px-10 py-5 font-normal">shadow-md </div>
          <div class="w-100 h-24 bg-white m-3 rounded shadow-2xl px-10 py-5 font-normal">shadow-2xl </div>
           
        </div>

        <div class="flex m-3">
          for irregular shapes: <br>
          <div class="flex gap-8 bg-white"> <br>
            <div class="drop-shadow-2xl hover:fliter-none">
             <p class="font-bold text-7xl text-blue-500 drop-shadow-2xl">HELLO</p>
            </div>


            <div class="bg-white">
              <div class="drop-shadow-xl hover:fliter-none">
               <p class="font-bold text-7xl text-gray-300 drop-shadow-2xl">HELLO0</p>
              </div>
            </div>
            <!-- https://tailwindcss.com/docs/drop-shadow -->
      <!-- I know we didn't cover flexbox, but it's just for demo purposes -->
      
      </div>
 </div>
    </div>
    </div>
    <div class=" m-8 border border-gray-600 p-2 bg-gray-800 text-white">

       Gradients
      <!-- https://tailwindcss.com/docs/gradient-color-stops -->
    <div class="h-20 rounded m-4 mt-6 mx-8 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"> </div>
    <div class="h-20 rounded m-4 mt-8 mx-8 bg-gradient-to-r from-indigo-700 to-pink-600"></div>
    <div class="h-20 rounded m-4 mt-8 mx-8 bg-gradient-to-r from-teal-400 to-blue-600"></div>
     
  </body>
</html>
