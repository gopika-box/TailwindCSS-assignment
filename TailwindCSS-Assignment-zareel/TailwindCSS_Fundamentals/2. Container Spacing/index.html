<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body class="text-2xl font-semibold">
    Margin
    <!-- https://tailwindcss.com/docs/margin -->
     <div class="bg-cyan-100 font-semibold p-6 border text-xl">
      <div class="border-2 border-gray-600">
        <div class="mx-8 bg-pink-500">mx-8</div>
      <div class="ml-8 bg-fuchsia-500">ml-8</div>
      <div class="mr-8 bg-violet-500">mr-8</div>
      <div class="mt-8 bg-teal-500">mt-8</div>
      <div class="m-16 bg-stone-500">m-16</div>
      </div>
      
    </div>


    Arbitrary Spacing
     <!-- https://tailwindcss.com/docs/border-spacing#arbitrary-values -->
      <div class="bg-gray-200">
        <h1 class="border-[24px]">Hey-24px</h1>
      </div>

    Padding
    <!-- https://tailwindcss.com/docs/padding -->
     <div class="bg-cyan-300">
      <h2 class="px-2">HELLO</h2>
      <h2 class="px-3">HELLO</h2>
      <h2 class="px-6">HELLO</h2>
      <h2 class="px-12">HELLO</h2>
      <h2 class="py-12">HELLO</h2>
      <h2 class="py-4 px-36">HELLO</h2>
     </div>

    <!-- https://tailwindcss.com/docs/space -->
    Space Between X
    <div class="bg-green-200 flex space-x-10">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    Space Between Y
    <div class="bg-green-200 space-y-10">
      <div>1</div>
      <div class="flex space-x-10">
        <div>2</div>
        <div> space = 10</div>
      </div>
      
      <div>3</div>
    </div>
  </body>
</html>
