<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body class="text-3xl font-semibold p-16">
    <div>
    Contrast
    <div class="flex gap-3 mt-3">

    
    <div><img class="size-80 contrast-50" src="./bgimage.jpg" alt=""> Contrast-50</div>
    <div><img class="size-80 contrast-100" src="./bgimage.jpg" alt="">Contrast-100</div>
    <div><img class="size-80 contrast-150" src="./bgimage.jpg" alt="">Contrast-150</div>
    <div><img class="size-80 contrast-200" src="./bgimage.jpg" alt="">Contrast-200</div>

    </div>
    <!-- https://tailwindcss.com/docs/contrast -->
  </div>
  <div class="">
    Brightness
 <div class="flex gap-3 mt-8">
  <div><img class="size-80 brightness-50" src="./bgimg2.jpg" alt=""> Brightness-50</div>
  <div><img class="size-80 brightness-100" src="./bgimg2.jpg" alt=""> Brightness-100</div>
  <div><img class="size-80 brightness-150" src="./bgimg2.jpg" alt=""> Brightness-150</div>
  <div><img class="size-80 brightness-200" src="./bgimg2.jpg" alt=""> Brightness-200</div>
</div>
    <!-- https://tailwindcss.com/docs/brightness -->
  </div>

  <div> <br>
    Grayscale <br>
    <div class="flex gap-16 mt-8">
      <div><img class="size-80 grayscale-0" src="./gradient.jpg" alt=""> Grayscale-0</div>
      <div><img class="size-80 grayscale" src="./gradient.jpg" alt=""> Grayscale(100%)</div>
    </div>
    <!-- https://tailwindcss.com/docs/grayscale -->
  </div>

  <div class="mt-8">
    Hue Rotate
    <div class="flex gap-3 mt-8">
      <div><img class="size-80 hue-rotate-0" src="./gradient.jpg" alt=""> hue-rotate-0</div>
      <div><img class="size-80 hue-rotate-30" src="./gradient.jpg" alt=""> hue-rotate-30</div>
      <div><img class="size-80 hue-rotate-60" src="./gradient.jpg" alt=""> hue-rotate-60</div>
      <div><img class="size-80 hue-rotate-90" src="./gradient.jpg" alt=""> hue-rotate-90</div>
      <div><img class="size-80 hue-rotate-180" src="./gradient.jpg" alt=""> hue-rotate-180</div>
     
    </div>
    <!-- https://tailwindcss.com/docs/hue-rotate -->
  </div>

  <div class="mt-8">
  Blur
  <div class="flex gap-6 min-w-140">
     
    <div><img class="size-80 blur-none" src="./bgimage.jpg" alt=""> Blur-none</div>
    <div><img class="size-80 blur-sm" src="./bgimage.jpg" alt=""> Blur-sm</div>
    <div><img class="size-80 blur-lg" src="./bgimage.jpg" alt=""> Blur-lg</div>
    <div><img class="size-80 blur-2xl" src="./bgimage.jpg" alt=""> Blur-2xl</div>


  </div>
  </div>
  
    <!-- https://tailwindcss.com/docs/blur -->
  </body>
</html>
